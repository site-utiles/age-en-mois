<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Çge en Mois - Calculateur Simple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --primary-dark: #ee5a52;
            --accent: #ffd93d;
            --bg: #fffef9;
            --surface: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
            --border: #dfe6e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 217, 61, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            line-height: 1;
            transform: rotate(-2deg);
            display: inline-block;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.08);
            border: 3px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.1;
            pointer-events: none;
        }

        .input-group {
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-size: 0.95rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: 3px solid var(--border);
            border-radius: 16px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Archivo', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        input[type="date"]:hover {
            border-color: var(--primary-dark);
        }

        .results {
            margin-top: 2rem;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        .results.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-main {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .result-main::after {
            content: 'üéÇ';
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            right: -1rem;
            top: 50%;
            transform: translateY(-50%) rotate(15deg);
        }

        .result-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .result-value {
            font-family: 'Caveat', cursive;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin: 0.5rem 0;
            position: relative;
            z-index: 1;
        }

        .result-subtext {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-top: 0.5rem;
        }

        .additional-info {
            display: grid;
            gap: 1rem;
        }

        .info-item {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .info-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .info-label {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .info-value {
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--text);
        }

        .emoji {
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 1.75rem;
            }

            .result-value {
                font-size: 4rem;
            }

            .result-main::after {
                font-size: 6rem;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .result-main:hover .result-value {
            animation: bounce 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>√Çge en Mois</h1>
            <p class="subtitle">Calculez votre √¢ge exact en mois</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="birthdate">Date de naissance</label>
                <input 
                    type="date" 
                    id="birthdate"
                    max=""
                >
            </div>

            <div id="results" class="results">
                <div class="result-main">
                    <div class="result-label">Vous avez</div>
                    <div class="result-value" id="monthsValue">‚Äî</div>
                    <div class="result-subtext">mois</div>
                </div>

                <div class="additional-info">
                    <div class="info-item">
                        <span class="info-label">En semaines</span>
                        <span class="info-value" id="weeksValue">‚Äî <span class="emoji">üìÖ</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">En jours</span>
                        <span class="info-value" id="daysValue">‚Äî <span class="emoji">‚òÄÔ∏è</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">√Çge exact</span>
                        <span class="info-value" id="exactAge">‚Äî <span class="emoji">üéà</span></span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Calcul pr√©cis bas√© sur la date d'aujourd'hui</p>
        </footer>
    </div>

    <script>
        const birthdateInput = document.getElementById('birthdate');
        const resultsSection = document.getElementById('results');
        const monthsValueEl = document.getElementById('monthsValue');
        const weeksValueEl = document.getElementById('weeksValue');
        const daysValueEl = document.getElementById('daysValue');
        const exactAgeEl = document.getElementById('exactAge');

        // Set max date to today
        const today = new Date();
        const maxDate = today.toISOString().split('T')[0];
        birthdateInput.max = maxDate;

        function formatNumber(num) {
            return new Intl.NumberFormat('fr-FR').format(num);
        }

        function calculateAge() {
            const birthdate = new Date(birthdateInput.value);
            
            if (!birthdateInput.value || birthdate > today) {
                resultsSection.classList.remove('show');
                return;
            }

            // Calculate differences
            const diffTime = Math.abs(today - birthdate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffWeeks = Math.floor(diffDays / 7);
            
            // Calculate months more accurately
            let months = (today.getFullYear() - birthdate.getFullYear()) * 12;
            months += today.getMonth() - birthdate.getMonth();
            
            // Adjust if current day is before birth day in the month
            if (today.getDate() < birthdate.getDate()) {
                months--;
            }

            // Calculate exact age (years and months)
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;

            // Display results
            monthsValueEl.textContent = formatNumber(months);
            weeksValueEl.textContent = formatNumber(diffWeeks);
            daysValueEl.textContent = formatNumber(diffDays);
            
            if (years > 0) {
                exactAgeEl.textContent = `${years} an${years > 1 ? 's' : ''} et ${remainingMonths} mois`;
            } else {
                exactAgeEl.textContent = `${remainingMonths} mois`;
            }

            // Show results with animation
            resultsSection.classList.add('show');
        }

        birthdateInput.addEventListener('change', calculateAge);
        birthdateInput.addEventListener('input', calculateAge);

        // Auto-focus on input
        window.addEventListener('load', () => {
            birthdateInput.focus();
        });
    </script>
</body>
</html>
